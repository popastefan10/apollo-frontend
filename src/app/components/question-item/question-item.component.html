<div 
  class="question" 
  [ngClass]="{'active': active}"
>
  <div class="question-left">
    <div class="question__number">
      <fa-icon [icon]="isHelper ? questionCircleRegular : questionCircleSolid"></fa-icon>
    </div>
    <p class="question__title">{{ question?.title }}</p>
  </div>
  <div class="question__options" mat-button [matMenuTriggerFor]="menu">
    <fa-icon class="fa-ellipsis-vertical" [icon]="faEllipsisVertical">
    </fa-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="addHelperQuestion()" *ngIf="!isHelper">Add helper question</button>
      <button mat-menu-item (click)="deleteQ()">Delete question</button>
    </mat-menu>
  </div>
</div>
